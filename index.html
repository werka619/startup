<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100"> 
      <!--d-flex - enables flex behaviors-->
      <!--h-100 - allows container to take whole space of body -->
      <div class="row">
        <header class="text-center col-12">
         <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
        <div class="buffer col-12 "></div>
        <!--buffer: blank space between h1 and button -->
        <section class="text-center col-12">
          <hr>
          <a href="https://mailchi.mp/b628cba217b3/uni">
            <button class="btn btn-primary btn-xl">Find out more </button>
          </a>
          <!--btn & btn-primary: an example of classes principle in bootstrap (base class)
          btn - all the common styles like display, padding, and border-width. 
          btn-primary to add the color, background-color, border-color, etc.-->
        </section>
      </div>
    </div>
  </body>
</html>
